<html>
  <body>
  <element name="d-dimension-selector" constructor="DimensionSelector" extends="div">
    <template>
      <div data-action="click:increment">
	      <div class="size1 js-size1">
	        <label>320 x 200</label>
	        <div class="size-box"></div>
	      </div>
	      <div class="size2 js-size2">
	        <label>420 x 300</label>
	        <div class="size-box"></div>
	      </div>
	      <div class="size3 js-size3">
	        <label>520 x 400</label>
	        <div class="size-box"></div>
	      </div>
      </div>
      <div>{{count}} {{target}}</div>
    </template>
    <script type="application/dart">
      import 'package:web_components/web_component.dart';

      class DimensionSelector extends WebComponent {
        int count = 0;
        var target = "";
        void increment(e) {
          count++;
          target = e;
        }
      }
    </script>
  </element>
  </body>
</html>
